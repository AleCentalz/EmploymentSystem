<html lang="en" xmlns:theadh="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search for an Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/welcome">
				Employment System
			</a>
			<form th:action="@{/logout}" method="post">
				<input class="btn btn-secondary btn-sm" type="submit" value="Sign Out" />
			</form>
		</div>
	</nav>
	<div class="container">
		<h3 class="my-3">Add a new compensation</h3>

		<form th:action="@{/employee/{uid}/add_newcompensation(uid=${employee.uid})}" th:object="${compensation}"
			method="post">
			<div class="form-group row mb-4">
				<label for="type" class="col-sm-2 col-form-label">Type</label>
				<div class="col-sm-10">
					<select class="form-control" id="type" th:field="*{type}">
						<option value="Adjustment">Adjustment</option>
						<option value="Allowance">Allowance</option>
						<option value="Bonus">Bonus</option>
						<option value="Commision">Commision</option>
						<option value="Salary">Salary</option>
					</select>
				</div>
			</div>
			<div class="form-group row mb-4">
				<label for="amount">Amount</label>
				<input type="number" class="form-control" id="amount" min="0" max="80000" th:field="*{amount}" required>
			</div>
			<div class="form-group row mb-4">
				<label for="descriptiom">Description</label>
				<textarea class="form-control" id="descriptiom" rows="3" th:field="*{description}"></textarea>
				<small id="emailHelp" class="form-text text-muted">For Salary compensations, the description is
					optional.</small>
			</div>
			<div class="form-group row mb-4">
				<label for="date">Date</label>
				<input type="date" class="form-control" id="date" th:field="*{date}" required>
			</div>
			<button type="submit" class="btn btn-primary">Create</button>
			<a class="btn btn-secondary" role="button"
				th:href="@{/employee/{uid}/compensation_history(uid=${employee.uid})}">Cancel</a>
		</form>

	</div>
</body>

</html>
