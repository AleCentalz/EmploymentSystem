<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employment System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/welcome">
				Employment System
			</a>
			<form th:action="@{/logout}" method="post">
				<input class="btn btn-secondary btn-sm" type="submit" value="Sign Out" />
			</form>
		</div>
	</nav>
	<div class="container text-center">

		<!-- Alerts -->
		<div class="alert alert-success" role="alert" th:if="${param.success}">Employee added successfully.</div>
		<div class="alert alert-danger" role="alert"  th:if="${param.duplicate}">That employee already exists in the system.</div>
		<div class="alert alert-warning" role="alert" th:if="${param.invalid}">Enter a valid birth date, please.</div>
		<div class="alert alert-danger" role="alert" th:text="${empty}" th:if="${empty}"></div>

		<div class="cenefa">
			<h1 class="mt-5">Welcome <span th:text="${#request.userPrincipal.principal.name}"></span> to the Employee's
				System</h1>
		</div>
		<p class="fw-light mb-5">Please, select one option</p>
		<div class="my-4">
			<a class="btn btn-lg btn-primary me-5" href="/employee/add" role="button">Add an employee</a>
			<a class="btn btn-lg btn-primary" href="/search/form" role="button">Search an employee</a>
		</div>
	</div>


</body>

</html>
