<html lang="en" xmlns:theadh="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search for an Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/welcome">
				Employment System
			</a>
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" />
			</form>
		</div>
	</nav>
	<div class="container">
		<h3 class="my-3">Search for an Employee</h3>
		<div class="row mt-2">
			<div class="col-10">
				<form th:action="@{/search}" class="d-flex" method="GET">
					<input class="form-control me-3" type="search" placeholder="First name" aria-label="firstName"
						th:value="${fname}" name="fname">
					<input class="form-control me-3" type="search" placeholder="Last name" aria-label="lastName"
						th:value="${lname}" name="lname">
					<input class="form-control me-3" type="search" placeholder="Position" aria-label="position"
						th:value="${pos}" name="pos">
					<button class="btn btn-success me-3" type="submit">Search</button>
					<button class="btn btn-secondary me-3" type="clear">Clean</button>
				</form>

				<table class="table">
					<tbody>
						<tr th:each="employee : ${list}">
							<td th:text="${employee.firstName}"></td>
							<td th:text="${employee.middleName}"></td>
							<td th:text="${employee.lastName}"></td>
							<td th:text="${employee.position}"></td>
							<td>
								<a th:href="@{/employee/edit/{uid}(uid=${employee.uid})}" class="btn btn-info">Edit</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
