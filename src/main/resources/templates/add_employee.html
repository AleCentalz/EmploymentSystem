<html lang="en" xmlns:theadh="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add a new employee</title>
	<!-- my style sheet -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<!-- Font Awesome for icons -->
	<script src="https://kit.fontawesome.com/cf8f2989e3.js" crossorigin="anonymous"></script>
	<!-- Bootstrap style sheet -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<!-- Nav -->
	<nav class="navbar navbar-light marked ">
		<div class="container-fluid">
			<div id="">
				<a class="navbar-brand name" href="/welcome"> Employment System </a>
			</div>
			<div id=""></div>
			<form th:action="@{/logout}" method="post">
				<button class="btn" type="submit"><i class="fas fa-sign-out-alt fa-lg"></i></button>
			</form>
		</div>
	</nav>
	<!-- End - Nav -->

	<!-- Main Content -->
	<main class="container">
		<div class="text-center">
			<i class="fa fa-solid fa-user"></i>
			<h3 class="my-3">Add a new Employee to the System</h3>
		</div>

		<div class="my-form col-6 container card">
			<form th:action="@{/employee}" th:object="${employee}" method="POST">
				
					<div class="form-group col-md-6">
						<label for="first-name" class="col-form-label">First name</label>
						<input type="text" id="first-name" class="form-control" th:field="*{firstName}"
							placeholder="Your Name" required>
					</div>
					<div class="form-group col-md-6">
						<label for="middle-name" class="col-form-label">Middle Name</label>
						<input type="text" id="middle-name" class="form-control" th:field="*{middleName}"
							placeholder="Your Middle Name">
					</div>
					<div class="form-group col-md-6">
						<label for="last-name" class="col-form-label">Last name</label>
						<input type="text" id="last-name" class="form-control" th:field="*{lastName}"
							placeholder="Your Last Name" required>
					</div>

					<div class="form-group col-md-6">
						<label for="position" class="col-form-label">Position</label>
						<input type="text" id="position" class="form-control" th:field="*{position}"
							placeholder="Your Position" required>
					</div>
					<div class="form-group col-md-6">
						<label for="birh-date" class="col-form-label">Birth date</label>
						<input type="date" id="birth-date" class="form-control" th:field="*{birthDate}" required>
					</div>

				
				<button type="submit" class="btn btn-primary mt-4 col-md-2">Add Employee</button>
				<a class="btn btn-secondary mt-4 col-md-2" role="button" href="/welcome">Cancel</a>
			</form>

		</div>
	</main>

	<!-- footer -->
	<footer>
		<p class="copyright">Employment System Â© 2022</p>
	</footer>
	<!-- End - footer -->


</body>

</html>
