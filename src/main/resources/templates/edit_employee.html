<html lang="en" xmlns:theadh="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit employee</title>
	<!-- my style sheet -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<!-- Font Awesome for icons -->
	<script src="https://kit.fontawesome.com/cf8f2989e3.js" crossorigin="anonymous"></script>
	<!-- Bootstrap style sheet -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body class="my-background">
	<!-- Nav -->
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<div id="">
				<a class="navbar-brand sistem-name" href="/welcome"> Employment System </a>
			</div>
			<form th:action="@{/logout}" method="post">
				<button class="btn" type="submit"><i class="fas fa-sign-out-alt fa-lg"></i></button>
			</form>
		</div>
	</nav>
	<!-- End - Nav -->

	<!-- Main Content -->
	<main class="container">
		<header class="text-center">
			<h2 class="subtitle">Edit employee's information</h2>
		</header>

		<div class="col-lg-6 col-10 container card mb-5">
			<form th:action="@{/employee/{uid}(uid=${employee.uid})}" th:object="${employee}" method="POST">
				<div class="form-group-row mx-5 mt-3 mb-2">
					<label for="uid" class="col-form-label">UID</label>
					<input type="text" id="uid" class="form-control" th:field="*{uid}" readonly>
				</div>
				<div class="form-group-row mx-5 mb-2">
					<label for="first-name" class="col-form-label">First name</label>
					<input type="text" id="first-name" class="form-control" th:field="*{firstName}"
						placeholder="Employee's first Name" required>
				</div>
				<div class="form-group-row mx-5 mb-2">
					<label for="middle-name" class="col-form-label">Middle Name</label>
					<input type="text" id="middle-name" class="form-control" th:field="*{middleName}"
						placeholder="Employee's middle Name">
				</div>
				<div class="form-group-row mx-5 mb-2">
					<label for="last-name" class="col-form-label">Last name</label>
					<input type="text" id="last-name" class="form-control" th:field="*{lastName}"
						placeholder="Employee's last Name" required>
				</div>
				<div class="form-group-row mx-5 mb-2">
					<label for="position" class="col-form-label">Position</label>
					<input type="text" id="position" class="form-control" th:field="*{position}"
						placeholder="Employee's Position" required>
				</div>
				<div class="form-group-row mx-5 mb-4">
					<label for="birh-date" class="col-form-label">Birth date</label>
					<input type="date" id="birth-date" class="form-control" th:field="*{birthDate}" required>
				</div>

				<div class="text-center menu">
					<button type="submit" class="my-btn">Save</button>
					<a class="my-btn-sc" role="button" style="padding: 11px 16px;"
						th:href="@{/employee/{uid}/compensation_history(uid=${employee.uid})}">Cancel</a>
				</div>
			</form>
		</div>
	</main>

	<!-- footer -->
	<footer>
		<p class="copyright">Employment System Â© 2022</p>
	</footer>
	<!-- End - footer -->

</body>

</html>
