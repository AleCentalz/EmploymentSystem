<html lang="en" xmlns:theadh="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search for an Employee</title>
	<!-- my style sheet -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<!-- Font Awesome for icons -->
	<script src="https://kit.fontawesome.com/cf8f2989e3.js" crossorigin="anonymous"></script>
	<!-- Bootstrap style sheet -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<!-- Nav -->
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<div id="">
				<a class="navbar-brand sistem-name" href="/welcome"> Employment System </a>
			</div>
			<div id=""></div>
			<form th:action="@{/logout}" method="post">
				<button class="btn" type="submit"><i class="fas fa-sign-out-alt fa-lg"></i></button>
			</form>
		</div>
	</nav>
	<!-- End - Nav -->

	<!-- Main content -->
	<div class="container-fluid my-background p-3 text-center">

		<i class="fas fa-light fa-magnifying-glass"></i>
		<h2 class="subtitle">Search for an Employee</h2>
		<div class="row mx-4">

			<!-- Search form -->
			<form th:action="@{/search}" class="d-flex px-4" method="GET">
				<input class="form-control me-3" type="search" placeholder="First name" aria-label="firstName"
					th:value="${firstName}" name="fname">
				<input class="form-control me-3" type="search" placeholder="Last name" aria-label="lastName"
					th:value="${lastName}" name="lname">
				<input class="form-control me-3" type="search" placeholder="Position" aria-label="position"
					th:value="${position}" name="pos">
				<button class="my-btn me-3" type="submit">Search</button>
				<button class="my-btn-sc me-3" type="clear">Clean</button>
			</form>
		</div>
	</div>
	
	<main class="container">
		<!-- Search results -->
		<table class="table">
			<thead>
				<tr>
					<th scope="col">UID</th>
					<th scope="col">First name</th>
					<th scope="col">Middle name</th>
					<th scope="col">Last name</th>
					<th scope="col">Position</th>
					<th scope="col">Birth date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${list}">
					<td th:text="${employee.uid}" id="uid"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.middleName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.position}"></td>
					<td th:text="${employee.birthDate}"></td>
					<td>
						<a th:href="@{/employee/{uid}/compensation_history(uid=${employee.uid})}"
							class="my-btn sm">View</a>
					</td>
				</tr>
			</tbody>
		</table>
	</main>

	<!-- footer -->
	<footer style="position: fixed;">
		<p class="copyright">Employment System Â© 2022</p>
	</footer>
	<!-- End - footer -->
</body>

</html>
