<html lang="en" xmlns:theadh="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employees's System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				MySystem
			</a>
		</div>
	</nav>

	<div class="container">
		<h3 class="my-3">Add a new Employee to the System</h3>
		<div class="row">
			<div class="col-2">
				<img src="<c:url value='/img/profile-pic.jpg'/>" alt="Employee's photo" />
			</div>
			<div class="col-6">
				<form:form action="#" th:action="@{/add_employee}" th:object="${employee}" method="post">
					<label for="first-name" class="col-form-label">First name</label>
					<input type="text" th:field="*{first_name}" id="first-name" class="form-control" placeholder="Your Name">

					<label for="middle-name" class="col-form-label">Middle Name</label>
					<input type="text" th:field="*{middle_name}" id="middle-name" class="form-control" placeholder="Your Middle Name">

					<label for="last-name" class="col-form-label">Last name</label>
					<input type="text" th:field="*{last_name}" id="last-name" class="form-control" placeholder="Your Last Name">

					<label for="position" class="col-form-label">Position</label>
					<input type="text" th:field="*{position}" id="position" class="form-control" placeholder="Your Position">

					<label for="birh-date" class="col-form-label">Birth date</label>
					<input type="date" th:field="*{birth_date}" id="birth-date" class="form-control">

					<button type="submit" class="btn btn-primary mt-4 me-3">Add Employee</button>
					<a class="btn btn-secondary mt-4" role="button" href="/">Cancel</a>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
