<!DOCTYPE html>
<html lang="en" xmlns:theadh="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<!-- my style sheet -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<!-- Font Awesome for icons -->
	<script src="https://kit.fontawesome.com/cf8f2989e3.js" crossorigin="anonymous"></script>
	<!-- Bootstrap style sheet -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body class="my-background">
	<div class="container">

		<div class="row">

			<!-- Alert -->
			<div class="alert alert-warning" role="alert" th:if="${param.invalid}">Enter a correct email termination.
			</div>

			<!-- Main content -->
			<main class="col-lg-6 col-10 container card mt-5">
				<div class="mt-5 ml-5 text-center">
					<h1>Registration</h1>
				</div>

				<form th:action="@{/successfull_registration}" th:object="${user}" method="post">
					<div class="form-group-row mx-5">
						<label class="col-form-label">Name</label>
						<input type="text" id="name" class="form-control" placeholder="Your name" th:field="*{name}"
							required>

						<label class="col-form-label">Email</label>
						<input type="email" id="email" class="form-control" placeholder="example@ibm.com"
							th:field="*{email}" required>
						<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>

						<label class="col-form-label">Password</label>
						<input type="password" id="password" class="form-control" placeholder="******"
							th:field="*{password}" required minlength="6" maxlength="15">
						<small id="passwordHelpBlock" class="form-text text-muted">
							Your password must be 6-15 characters long, contain letters and numbers, and must not
							contain spaces, special characters, or emoji.
						</small>
					</div>

					<div class="text-center mt-2">
						<button type="submit" class="my-btn mt-4 me-3">Register</button>
						<a class="my-btn-sc mt-4" href="/" role="button"
							style="padding:11px 16px; max-width:100px">Cancel</a>
						<p class="my-5">Have you already an account? <a href="/login">Login here</a> </p>
					</div>

				</form>


			</main>
		</div>
	</div>


</body>

</html>
