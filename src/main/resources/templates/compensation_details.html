<html lang="en" xmlns:theadh="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compensation Details</title>
	<!-- my style sheet -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<!-- Font Awesome for icons -->
	<script src="https://kit.fontawesome.com/cf8f2989e3.js" crossorigin="anonymous"></script>
	<!-- Bootstrap style sheet -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<!-- Nav -->
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<div id="">
				<a class="navbar-brand sistem-name" href="/welcome"> Employment System </a>
			</div>
			<div id=""></div>
			<form th:action="@{/logout}" method="post">
				<button class="btn" type="submit"><i class="fas fa-sign-out-alt fa-lg"></i></button>
			</form>
		</div>
	</nav>
	<!-- End - Nav -->

	<!-- Main content -->
	<header class="text-center my-background p-4">
		<h1 class="subtitle">Compensation Breakdown of <span th:text="${month}"></span>
			<span th:text="${year}"></span>
		</h1>
	</header>
	<!-- Table of compensations -->
	<main class="container">
		<table class="table table-stripedt mb-5">
			<thead class="text-center">
				<tr class="table-secondary">
					<th class="h5" colspan="3">Compensations details</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="compensation : ${list}">
					<td>
						<p class="head"><span th:text="${compensation.type}"></span></p>
						<p>$ <span th:text="${compensation.amount}"></span></p>
						<p><span th:text="${compensation.description}"></span></p>
						<p><span th:text="${compensation.date}"></span></p>
					</td>
					<td>
						<div class="mt-5"><a class="my-btn-sc sm"
							th:href="@{/employee/{uid}/edit_compensation/{id}(uid=${employee.uid}, id=${compensation.id})}">
							<i class="fas fa-solid fa-pen"></i>
						</a> </div>
					</td>
				</tr>
			</tbody>
		</table>
		<!-- Buttons -->
		<div class="text-center mb-5">
			<a th:href="@{/employee/{uid}/compensation_history(uid=${employee.uid})}" class="my-btn"
				role="button">Select another month</a>
			<a href="/welcome" class="my-btn-sc" role="button">Home page</a>
		</div>
	</main>

	<!-- footer -->
	<footer>
		<p class="copyright">Employment System Â© 2022</p>
	</footer>
	<!-- End - footer -->
</body>

</html>
