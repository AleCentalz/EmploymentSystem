<html lang="en" xmlns:theadh="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search for an Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/welcome">
				Employment System
			</a>
			<form th:action="@{/logout}" method="post">
				<input class="btn btn-secondary btn-sm" type="submit" value="Sign Out" />
			</form>
		</div>
	</nav>
	<div class="container">
		<h3 class="my-3">Edit compensation</h3>
		<!-- Alerts -->
		<div class="alert alert-success" role="alert" th:if="${param.success}">Compensation details updated.</div>
		
		<form th:action="@{/employee/{uid}/edit_compensation/{id}/update(uid=${employee.uid}, id=${compensation.id})}"
			th:object="${compensation}" method="POST">
			<div class="form-group mb-4">
				<label for="type">Type</label>
				<select class="form-control" id="type" th:field="*{type}" readonly>
					<option disabled value="Adjustment">Adjustment</option>
					<option disabled value="Allowance">Allowance</option>
					<option disabled value="Bonus">Bonus</option>
					<option disabled value="Commision">Commision</option>
					<option disabled value="Salary">Salary</option>
				</select>
			</div>
			<div class="form-group mb-4">
				<label for="amount">Amount</label>
				<input type="number" class="form-control" id="amount" min="1" max="80000" th:field="*{amount}" required>
			</div>
			<div class="form-group mb-4">
				<label for="descriptiom">Description</label>
				<textarea class="form-control" id="descriptiom" rows="3" th:field="*{description}"></textarea>
				<small id="emailHelp" class="form-text text-muted">For Salary compensations, the description is optional.</small>
			</div>
			<div class="form-group mb-4">
				<label for="date">Date</label>
				<input type="date" class="form-control" id="date" th:field="*{date}" readonly>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
			<a class="btn btn-secondary" role="button"
				th:href="@{/employee/{uid}/compensation_details/{month}/{year}(uid=${employee.uid},month=${#dates.monthName(compensation.date)},year=${#dates.year(compensation.date)} )}"
				href="#">Cancel</a>
		</form>

	</div>
</body>

</html>
