<!DOCTYPE html>
<html lang="en" xmlns:theadh="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container text-center">

		<div class="row">
			<div class="col">
				<h1 class="mt-5">User Registration</h1>

				<form th:action="@{/process_register}" th:object="${user}" method="post">
					<div class="form-group-row">
						<label class="col-form-label">Email</label>
						<div><input type="text" id="email" class="form-control" placeholder="email"
								th:field="*{email}" required></div>
					</div>
					<div class="form-group-row">
						<label class="col-form-label">Password</label>
						<div><input type="password" id="password" class="form-control"
								placeholder="******" th:field="*{password}" required minlength="6" maxlength="10"></div>
					</div>

					<button type="submit" class="btn btn-primary mt-4 me-3">Register</button>
					<a class="btn btn-secondary mt-4" href="/" role="button">Cancel</a>
				</form>
			</div>
		</div>
	</div>


</body>

</html>
