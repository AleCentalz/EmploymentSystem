<html lang="en" xmlns:theadh="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compensation Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/welcome">
				Employment System
			</a>
			<form th:action="@{/logout}" method="post">
				<input class="btn btn-secondary btn-sm" type="submit" value="Sign Out" />
			</form>
		</div>
	</nav>

	<div class="container">
		<h1>Compensations details of <span th:text="${month}"></span> <span th:text="${year}"></span></h1>
		
		<div class="row">
			<table class="table">
				<thead class="text-center">
					<tr class="table-secondary">
						<th colspan="3">Compensations details</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="compensation : ${list}">
						<td>
							<b><span th:text="${compensation.type}"></span></b>
							<p>$ <span th:text="${compensation.amount}"></span></p>
							<p><span th:text="${compensation.description}"></span></p>
							<p><span th:text="${compensation.date}"></span></p>
						</td>
						<td>
							<a th:href="@{/employee/{uid}/edit_compensation/{id}(uid=${employee.uid}, id=${compensation.id})}"
								class="btn btn-outline-primary btn-sm">Edit</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="col">
			<a th:href="@{/employee/{uid}/view_compensation(uid=${employee.uid})}" class="btn btn-outline-secondary"
				role="button">Back to history</a>
		</div>

	</div>
</body>

</html>
