<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:theadh="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				Employment System
			</a>
		</div>
	</nav>
	<div class="container text-center">

		<div class="row">
			<div class="col">
				<h1 class="mt-5">User Registration</h1>

				<form th:action="@{/process_register}" th:object="${user}" method="post">
					<div class="form-group-row">
						<label class="col-form-label">Email</label>
						<div><input type="text" id="email" class="form-control" placeholder="email"
								th:field="*{email}" required></div>
					</div>
					<div class="form-group-row">
						<label class="col-form-label">Password</label>
						<div><input type="password" id="password" class="form-control"
								placeholder="******" th:field="*{password}" required minlength="6" maxlength="10"></div>
					</div>

					<button type="submit" class="btn btn-primary mt-4 me-3">Register</button>
				</form>
			</div>
		</div>
	</div>


</body>

</html>
